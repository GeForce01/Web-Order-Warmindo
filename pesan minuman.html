<body>
  <main>
    <section class="order">
      <!-- Formulir pemesanan akan ditampilkan di sini ketika tombol "Pesan Sekarang" diklik -->
      <form class="order-form" id="orderForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name">
        <label for="table">Nomor Meja:</label>
        <input type="number" id="table" name="table">
        <label for="menu">Nama Menu:</label>
        <input type="text" id="menu" name="menu" value="Es Teh" readonly>
        <label for="harga">Harga:</label>
        <input type="text" id="harga" name="harga" value="Rp. 3.000" readonly>
        <label for="drinkOption">Pilih Minuman:</label>
        <select id="drinkOption" name="drinkOption">
        <option value="hot">Panas</option>
        <option value="cold">Dingin</option>
        </select>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah">
        <label for="Catatan">Catatan:</label>
        <input type="text" id="catatan" name="catatan" value="Manis/Sedang/Tanpa Gula">
        <button type="button" onclick="location.href='pesanan minuman.html'">Pesan Sekarang</button>
    </form>
    </section>
  </main>
  </body>
